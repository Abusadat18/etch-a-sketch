<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b75e553fb4.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="title">ETCH-A-SKETCH</h1>
    <div class="main">
      <div class="container">
        <div class="range-container">
          <p>Click and Hold Mouse to Draw !</p>
          <input
            type="range"
            class="slider"
            id="slider"
            min="1"
            max="100"
            value="16"
          />
          <p class="range-text">Grid-Size : 16 x 16</p>
        </div>
        <div class="btn-container">
          <button class="btn active" data-mode="single">
            Single Color Mode
          </button>
          <button class="btn btn-colorPicker" data-mode="select">
            <p>Select Color</p>
            <input type="color" name="" id="colorPicker" class="colorPicker" />
          </button>
          <button class="btn" data-mode="rainbow">Rainbow Mode</button>
          <button class="btn" data-mode="erase">Eraser</button>
          <button class="btn" data-mode="clear">Clear</button>
        </div>
      </div>
      <div class="flex-container"></div>
    </div>
    <div class="footer">
      Copyright &copy; 2023 Abu Sadat Ansari
      <a
        href="https://github.com/Abusadat18/etch-a-sketch.git"
        target="_blank"
        rel="noreferrer noopener"
        ><i class="fa-brands fa-github icon"></i
      ></a>
    </div>
  </body>
</html>
