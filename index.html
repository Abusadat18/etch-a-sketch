<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 class="title">ETCH-A-SKETCH</h1>
    <div class="main">
      <div class="btn-container">
        <div class="range-container">
          <input
            type="range"
            class="grid-size"
            id="grid-size"
            min="1"
            max="100"
            value="16"
          />
          <p>Grid-Size: 16x16</p>
        </div>
        <button class="btn active" data-mode="single">Single Color Mode</button>
        <button class="btn btn-colorPicker" data-mode="select">
          <p>Select Color</p>
          <input type="color" name="" id="colorPicker" class="colorPicker" />
        </button>
        <button class="btn" data-mode="rainbow">Rainbow Mode</button>
        <button class="btn" data-mode="erase">Eraser</button>
        <button class="btn" data-mode="clear">Clear</button>
      </div>
      <div class="flex-container"></div>
    </div>
  </body>
</html>
